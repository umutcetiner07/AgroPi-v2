<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgroPi</title>
  <link rel="icon" href="assets/logo.png" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f7fbf7;
      color: #123;
    }
    .card {
      max-width: 720px;
      padding: 24px;
      border: 1px solid #e6eee6;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 6px 24px #0000000f;
    }
    h1 { color: #4CAF50; margin: 0 0 12px; }
    a.button {
      display: inline-block;
      margin-top: 12px;
      background: #4CAF50;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }
    .muted { color: #567; font-size: 14px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h1>AgroPi</h1>
    <p>Smart farming dashboard: real-time sensors, AI diagnosis, automation, and Pi payments.</p>
    <p class="muted">Repo:
      <a href="https://github.com/umutcetiner07/AgroPi-v2" target="_blank">AgroPi-v2</a>
    </p>

    <div class="row">
      <a class="button" href="#">Open Dashboard (coming soon)</a>
      <a class="button" href="javascript:void(0)" onclick="payWithPi()">Pay with Pi (Testnet)</a>
    </div>
  </div>

 <!-- Pi SDK -->
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>
  // Pi SDK başlatma
  try {
    Pi.init({ version: "2.0", sandbox: false });
  } catch (e) {
    console.warn("Pi SDK init warning:", e?.message || e);
  }

  // Eksik kalmış ödemeleri yakalamak için callback (opsiyonel)
  function onIncompletePaymentFound(payment) {
    console.log("Incomplete payment found:", payment);
  }

  async function payWithPi() {
    try {
      // 1) Gerekli izinlerle (payments) giriş yap
      const scopes = ["payments"]; // gerekirse 'username' da eklenebilir
      const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
      console.log("Authenticated:", auth);

      // 2) Ödeme oluştur
      const paymentData = {
        amount: 0.01,
        memo: "AgroPi setup check",
        metadata: { purpose: "setup-check" }
      };

      const callbacks = {
        onReadyForServerApproval(paymentId) {
          console.log("onReadyForServerApproval", paymentId);
          alert("Payment created. Waiting for server approval…");
          // Backend yoksa burada bekler; birazdan mini backend ekleyebiliriz.
        },
        onReadyForServerCompletion(paymentId, txid) {
          console.log("onReadyForServerCompletion", paymentId, txid);
          alert("Payment complete! txid: " + txid);
        },
        onCancel(paymentId) {
          console.log("onCancel", paymentId);
          alert("Payment canceled.");
        },
        onError(error, paymentId) {
          console.error("onError", error, paymentId);
          alert("Payment error: " + (error?.message || "Unknown error"));
        }
      };

      await Pi.createPayment(paymentData, callbacks);
    } catch (e) {
      console.error(e);
      alert("Init error: " + (e?.message || e));
    }
  }
</script>
