<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AgroPi — Ana Sayfa</title>
  <style>
    :root{--bg:#f5f7fb;--card:#fff;--accent:#2b6ef6;--muted:#6b7280;}
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:#111;}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 28px;background:#fff;box-shadow:0 1px 3px rgba(0,0,0,.1);}
    .logo{font-weight:700;color:var(--accent);font-size:18px}
    .hero{max-width:900px;margin:40px auto;padding:40px;background:#fff;border-radius:10px;box-shadow:0 3px 12px rgba(0,0,0,.08);text-align:center}
    h1{margin:0 0 12px; font-size:28px;}
    p{color:var(--muted);}
    .actions{margin-top:20px;display:flex;justify-content:center;gap:14px}
    .btn{padding:12px 20px;border-radius:6px;border:0;cursor:pointer;font-weight:600}
    .btn.primary{background:var(--accent);color:#fff}
    .btn.secondary{background:#e5e7eb;color:#111}
  </style>
</head>
<body>
  <header>
    <div class="logo">AgroPi</div>
  </header>

  <section class="hero">
    <h1>AgroPi ile Tarımda Dijital Ödeme ve Üyelik</h1>
    <p>Kullanıcılarınızı üye yapın, Pi ağı üzerinden güvenli ödeme alın. Hızlı, kolay ve şeffaf!</p>
    <div class="actions">
      <a href="membership.html"><button class="btn secondary">Üyelik</button></a>
      <a href="payment.html"><button class="btn primary">Ödeme</button></a>
    </div>
  </section>
</body>
</html>
